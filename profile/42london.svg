<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" role="img" aria-labelledby="title desc">
  <title id="title">42London logo</title>
  <desc id="desc">Stylised logo showing the text '42London' with a warm gradient fill.</desc>
  <defs>
    <linearGradient id="grad" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff6a00" />
      <stop offset="50%" stop-color="#ff3d7a" />
      <stop offset="100%" stop-color="#8a2be2" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="transparent" />
  <g transform="translate(0,8)">
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Inter, Roboto, system-ui, -apple-system, 'Segoe UI', 'Helvetica Neue', Arial"
          font-size="72" fill="url(#grad)">
      <tspan font-weight="900">42</tspan>
      <tspan font-weight="500">London</tspan>
    </text>
  </g>
</svg>
